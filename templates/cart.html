<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shop.css') }}">
</head>
<body>

<div class="container">
<h2>Your Cart</h2>

{% if items %}
    {% for item in items %}
        <div class="card">
            <img src="/static/uploads/{{ item.image }}">
            <h3>{{ item.name }}</h3>
            <p>Price: ₹{{ item.price }}</p>
            <form method="post" action="/cart/update/{{ item.index }}" style="display: inline;">
                <label>Quantity: <input type="number" name="qty" value="{{ item.qty }}" min="0" style="width: 60px;"></label>
                <button type="submit" class="btn">Update</button>
            </form>
            <p><b>Subtotal: ₹{{ item.subtotal }}</b></p>
        </div>
    {% endfor %}

    <h2>Total Amount: ₹{{ total }}</h2>

    <a href="/checkout">
        <button class="btn">Proceed to Checkout</button>
    </a>
{% else %}
    <p>Your cart is empty</p>
{% endif %}
</div>

</body>
</html>
