<!DOCTYPE html>
<html>
<head>
    <title>RC Cars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shop.css') }}">
</head>
<body>

<h2>RC Cars</h2>

<div class="products">
{% for p, idx in products %}
    <div class="card">
        <img src="/static/uploads/{{ p.image }}" width="150">
        <h3>{{ p.name }}</h3>
        <p><strike>â‚¹{{ p.price }}</strike> â‚¹{{ p.offer }}</p>
        <p>{{ p.deal }}</p>

        <form method="post" action="/cart/add/{{ idx }}">
            <button>Add to Cart</button>
        </form>

        {% if is_admin %}
        <a href="/admin/edit/{{ idx }}">Edit</a>
        <a href="/admin/delete/{{ idx }}">Delete</a>
        {% endif %}
    </div>
{% endfor %}
</div>

</body>
</html>
